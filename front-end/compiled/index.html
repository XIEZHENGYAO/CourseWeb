<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>浙江大学软件工程课程网站</title>
<meta name="keywords" content=""/>
<meta name="description" content=""/>
<meta name="viewport" content="width=device-width"/>

<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">
<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap-theme.min.css">

<script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
<script src="http://cdn.bootcss.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>

<script src="http://cdn.bootcss.com/react/15.4.1/react.min.js"></script>
<script src="http://cdn.bootcss.com/react/15.4.1/react-dom.min.js"></script>
<script src="http://cdn.bootcss.com/react-bootstrap/0.30.7/react-bootstrap.min.js"></script>
<script src="browser.min.js"></script>
<script src="components.js"></script>

</head>

<body style="background-color:rgb(192,222,237)">

    <img src="image/bg-clouds1.png">
    <div style="width:80%;background-color:white;margin:0 auto">
        <div id="navigation"></div><br>
        <div class="container-fluid">
        <div class="row">
             <div class="col-md-3">
                 <div id="login"></div>
                 <div id="contact" style="text-align:center"></div>
             </div>
             <div class="col-md-1"></div>
             <div class="col-md-7" id="introduction"></div>
             <div class="col-md-1"></div>
        </div>
        </div>
        <div id="friend" style="width:96%;margin:0 auto"></div>
    </div>

    <script type="text/babel">
         ReactDOM.render(<Navigation>     
            <span link="/">首页</span>
        </Navigation>,$("#navigation")[0]);
         ReactDOM.render(<Login></Login>,$("#login")[0]);
         ReactDOM.render(<Contact></Contact>,$("#contact")[0]);
         ReactDOM.render(<Introduction></Introduction>,$("#introduction")[0]);
         ReactDOM.render(<Friend links={friendLinks}/>, $('#friend')[0]);
    </script>
</body>
</script>
</html>
