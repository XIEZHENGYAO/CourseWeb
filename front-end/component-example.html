<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">

<script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>

<script src="http://cdn.bootcss.com/react/15.4.1/react.min.js"></script>

<script src="http://cdn.bootcss.com/react-bootstrap/0.30.7/react-bootstrap.min.js"></script>
<script src="browser.min.js"></script>
<script type="text/babel">
    window.Navbar = ReactBootstrap.Navbar;
    window.navbarInstance = (
    <Navbar>
        <Navbar.Header>
        <Navbar.Brand>
            <a href="#">Brand</a>
        </Navbar.Brand>
        <Navbar.Toggle />
        </Navbar.Header>
        <Navbar.Collapse>
        <Navbar.Text>
            Signed in as: <Navbar.Link href="#">Mark Otto</Navbar.Link>
        </Navbar.Text>
        <Navbar.Text pullRight>
            Have a great day!
        </Navbar.Text>
        </Navbar.Collapse>
    </Navbar>
    );
</script>

</head>

<body>
    
    <div id="nav"></div>
    <script type="text/babel">
        ReactDOM.render(navbarInstance,$("#nav")[0])
    </script>
   
</body>
</script>
</html>
