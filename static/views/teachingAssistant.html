<!DOCTYPE html>
<html lang="cn">
<head>
    <title>{{.title}}</title>
</head>

<body>

        <form action="/logout" method="post" >
            <input type="submit" name="submit" value="注销"/>
        </form>
        我的个人主页<br>
    {{else}}
        {{.userInfo.name}}助教的个人主页<br>

    id : {{.userInfo.id}}<br>

    introduction : {{.userInfo.introduction}}<br>
</body>
</html>
